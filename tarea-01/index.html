<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>CILSA Full Stack Developer Bootcamp</title>
    <link rel="stylesheet" href="css/style.css">        
</head>
<body>

    <main>
        <h2>Formulario de Datos Personales</h2>
        <form id="personal-data-form" name="contact-form" action="#" method="post">
            <div>
                <label for="first-name" id="label-first-name">Nombre</label>
                <input type="text" name="first-name" id="first-name" required>                
            </div>            
            <div>
                <label for="last-name">Apellido</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>            
            <div>
                <label for="country">Pa√≠s de Residencia</label>
                <input type="text" id="country" name="country" required>                      
            </div>       
            <div>
                <button type="submit">Enviar</button>                        
            </div>     
            <div>
                <button id="toogleStyle" type="button">Estilo</button>     
            </div>            
        </form>           
    </main>      
    
    <script src="js/main.js"></script>
</body>
</html>
